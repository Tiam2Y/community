<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>交流社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- 该路径并不能识别到样式 -->
    <!--<link rel="stylesheet" href="../static/css/bootstrap.min.css">-->
    <!-- 好像可以默认识别到 static 下的目录 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">

    <!-- 最新的jquery本地文件，必须在引入bootstrap之前引入 -->
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

    <script type="application/javascript">
        window.onload = function () {
            let closable = window.localStorage.getItem("closable");
            if (closable === "true") {
                window.close();
                window.localStorage.removeItem("closable");
            }
        }
    </script>

</head>
<body>
<!-- nav 是导航链接 -->
<!-- 导入 navigation -->
<div th:insert="~{navigation::nav}"></div>

<!-- 流式布局 -->
<div class="container-fluid main">
    <div class="row">
        <!-- 左侧那一列 -->
        <div class="col-lg-9 col-xs-12 col-sm-12 col-md-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
            <hr/>
            <div class="media" th:each="question:${pagination.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <!-- 添加标签 -->
                    <span class="label label-info question-tag" th:each="tag : ${question.tag.split(',|，')}">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span th:text="${tag}"></span>
                        <!--<a th:href="@{/(page=1,tag=${tag})}"-->
                        <!--   th:text="${tag}" class="community-tag"></a>-->
                    </span>
                    <!--<span class="label label-info" th:text="${question.tag}"></span>-->
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span>个回复 ·
                        <span th:text="${question.viewCount}"></span> 次浏览 ·
                        <!-- 格式化日期 -->
                        <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{/(page=1)}" aria-label="FirstPage">
                            <span aria-hidden="true"> << </span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page - 1})}"
                           aria-label="Previous">
                            <span aria-hidden="true"> < </span>
                        </a>
                    </li>

                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page + 1})}"
                           aria-label="Next">
                            <span aria-hidden="true"> > </span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage})}"
                           aria-label="EndPage">
                            <span aria-hidden="true"> >> </span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

        <!-- 右侧那一列 -->
        <div class="col-lg-3 col-xs-12 col-sm-12 col-md-12">
            <h3>热门问题</h3>
        </div>
    </div>
</div>

</body>
</html>
