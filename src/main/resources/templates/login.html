<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-MovieTalk</title>
    <head th:insert="~{import :: head}"></head>
</head>
<body class="login-body">
<div class="login-main">
    <div class="login-page container-fluid">
        <div class="row login-page-main">
            <div class="login-left col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="login-logo">
                    <i class="iconfont icon-LOL-xiaguxianfeng login_ali_icon"></i>
                    <b><a class="logo" href="/">Movie Talk</a></b>
                </div>
                <form class="login-form" action="/login" method="post"
                      data-validator-option="{theme:'yellow_right_effect', stopOnError:true}">
                    <div class="form-group">
                        <label for="login-email">
                            <img src="/icons/envelope-open.svg" class="login-icon">&nbsp;email
                        </label>
                        <input type="email" class="form-control" id="login-email" placeholder="Email"
                               name="email" data-rule="邮箱: required; email">
                    </div>
                    <div class="form-group">
                        <label for="login-pwd">
                            <img src="/icons/lock.svg" class="login-icon">&nbsp;password
                        </label>
                        <input type="password" class="form-control" id="login-pwd" placeholder="Password"
                               name="password" data-rule="密码:required;length(6~16)">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input id="remember-me" type="checkbox" name="rememberFlag">remember me
                        </label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-publish">Login</button>
                        <div th:if="${loginFail!=null}">
                            <span class="red">Please input correct info</span>
                            <button type="submit" class="btn btn-primary btn-publish" onclick="modify()">forget
                                password
                            </button>
                        </div>

                    </div>
                </form>
            </div>
            <!-- 第三方登录 -->
            <div class="login-right col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="login-other-all">
                    <h4>Third party login</h4>
                    <div class="OAuth" style="text-align: center">
                        <a th:href="@{https://gitee.com/oauth/authorize(client_id='c7a4f5cc8f6678674ea967d4a10a8e5f52e64904440ddf283c278b4097971271',redirect_uri=${#httpServletRequest.getServletContext().getAttribute('giteeRedirectUri')},response_type='code')}">
                            <img src="/images/gitee.svg" class="third-login">
                        </a>
                        <a th:href="@{https://github.com/login/oauth/authorize(client_id='ad3aafde0ac9783ef322',redirect_uri=${#httpServletRequest.getServletContext().getAttribute('githubRedirectUri')},scope='user',state=1)}">
                            <img src="/images/github.svg" class="third-login">
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <div class="login-page-footer">
            <img src="/icons/info.svg" class="login-icon">&nbsp;
            <b>New to Autodidact? <a href="/register">Create an account</a></b>
        </div>
    </div>
</div>
<!--页尾-->
<div th:insert="~{footer :: foot}"></div>

</body>
</html>
