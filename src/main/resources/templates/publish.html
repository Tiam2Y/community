<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 交流社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- 最新的jquery本地文件，必须在引入bootstrap之前引入 -->
    <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <!-- 该路径并不能识别到样式 -->
    <!--<link rel="stylesheet" href="../static/css/bootstrap.min.css">-->
    <!-- 好像可以默认识别到 static 下的目录 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!-- nav 是导航链接的意思 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">交流社区</span>
            </button>
            <a class="navbar-brand" href="/">交流社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!-- 判断 如果 user==null 说明登录失败 -->
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=ad3aafde0ac9783ef322
                &redirect_uri=http://localhost:8686/callback&scope=user&state=1">登陆</a>
                </li>
                <!-- user!=null 时，说明登陆成功，显示用户名-->
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 流式布局 -->
<div class="container-fluid main">
    <div class="row">
        <!-- 左侧那一列 -->
        <div class="col-lg-9 col-xs-12 col-sm-12 col-md-12">
            <h3><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h3>
            <hr/>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}"
                           placeholder="问题标题……"
                           autocomplete="off">
                </div>
                <div class="form-group" id="question-editor" style="z-index: 2">
                    <label for="description">问题补充 (必填，请参照指南提示):</label>
                    <!-- textarea 的回显需要使用 th:text=""  其余的使用 th:value="" -->
                    <textarea name="description" id="description" th:text="${description}"
                              class="form-control"
                              cols="30"
                              rows="10"></textarea>
                </div>
                <!--<script type="text/javascript">-->
                <!--    $(function () {-->
                <!--        var editor = editormd("question-editor", {-->
                <!--            width: "100%",-->
                <!--            height: 350,-->
                <!--            path: "/js/lib/",-->
                <!--            delay: 0,-->
                <!--            watch: false,-->
                <!--            placeholder: "请输入问题描述",-->
                <!--            imageUpload: true,-->
                <!--            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],-->
                <!--            imageUploadURL: "/file/upload",-->
                <!--        });-->
                <!--    });-->
                <!--</script>-->
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           autocomplete="off"
                           placeholder="输入标签，以，号分隔"
                           onclick="showSelectTag()">
                    <div id="select-tag" class="publish-tag-tab">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation">
                                <a aria-controls="home" role="tab"
                                   data-toggle="tab"></a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel">
                                <span>
                                    <span>
                                    <span class="community-tag" onclick="selectTag(this)"></span>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger" th:if="${error!=null}"
                     th:text="${error}"></div>
                <button type="submit" class="btn btn-success btn-publish">
                    发布
                </button>

                <!--<div class="container-fluid main ">-->
                <!--    <div class="row">-->
                <!--        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">-->
                <!--            <div class="alert alert-danger" th:text="${error}" th:if="${error!=null}"></div>-->
                <!--        </div>-->
                <!--        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">-->
                <!--            <button type="submit" class="btn btn-success btn-publish ">-->
                <!--                发布-->
                <!--            </button>-->
                <!--        </div>-->
                <!--    </div>-->
                <!--</div>-->
            </form>
        </div>


        <!-- 右侧那一列 -->
        <div class="col-lg-3 col-xs-12 col-sm-12 col-md-12">
            <h3>发起指南</h3>
            • 问题标题:<br/>
            请用精简的语言描述您发布的问题，不超过25字<br/>
            • 问题补充:<br/>
            详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br/>
            • 选择标签:<br/>
            选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br/>
        </div>
    </div>
</div>


</body>
</html>
